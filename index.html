<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/todo.js" defer></script>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Todo App</h1>
        <input type="text" id="taskInput" class="form-control mb-4" placeholder="Enter a task" />
        <div class="alterTaskPanel">
            <button id="addTask" class="btn btn-primary mb3">Add Task</button>
            <button id="removeTask" class="btn btn-danger mb3">Remove Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

</body>
</html>
